<div >
  <div class="chart-container" >
    <div class="canvas-chart-for-mobile" >
      <canvas height="2" width="3" baseChart
      maintainAspectRatio='true'
      [datasets]="lineChartData"
      [labels]="lineChartLabels"
      [options]="lineChartOptions"
      [colors]="lineChartColors"
      [legend]="lineChartLegend"
      [chartType]="lineChartType"></canvas>
    </div>
    
    <div class="canvas-chart-for-desktop" >

    <canvas class="canvas-chart-for-desktop" height="1" width="3" baseChart
    maintainAspectRatio='true'
    [datasets]="lineChartData"
    [labels]="lineChartLabels"
    [options]="lineChartOptions"
    [colors]="lineChartColors"
    [legend]="lineChartLegend"
    [chartType]="lineChartType"></canvas>
    </div>
</div>
  
  <div class="page-content">
    <table mat-table [dataSource]="stateWiseDataSource" class="mat-elevation-z8" style="width: 100%;">

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>
      <ng-container matColumnDef="confirmed">
        <th mat-header-cell *matHeaderCellDef>Confirmed</th>
        <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
      </ng-container>
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Active</th>
        <td mat-cell *matCellDef="let element"> {{element.active}} </td>
      </ng-container>
      <ng-container matColumnDef="recovered">
        <th mat-header-cell *matHeaderCellDef>Recovered</th>
        <td mat-cell *matCellDef="let element"> {{element.recovered}} </td>
      </ng-container>
      <ng-container matColumnDef="deaths">
        <th mat-header-cell *matHeaderCellDef>Deceased</th>
        <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>

  </div>
</div>
